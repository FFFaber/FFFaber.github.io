<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de unidades de Faber</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color: purple;">
    <a href="inicio.html" style="position: fixed; top: 10px; left: 10px; z-index: 9999; font-size: 30px";>Volver al inicio...</a>
    <div class="container">
        <h1 id="titulo">Conversor de unidades de velocidad de Faber</h1>
        <div class="inputField">
              <input type="number" id="inputBox" placeholder="Valor...">
              <span>=</span>
              <input type="number" id="resultBox" placeholder="Resultado..." readonly>
        </div>

     <div class="unit"></div>
        <select name="" id="unitCategory">
            <option value="kmHora">Km / hora</option>
            <option value="kmMin">Km / min</option>
            <option value="metroSeg">Metros / seg</option>
            <option value="metroMin">Metros / min</option>
            <option value="cmSeg">Cm / seg</option>
            <option value="millaSeg">Millas / seg</option>
            <option value="millaMin">Millas/ min</option>
            <option value="millaHora">Millas / hora</option>
            <option value="piesSeg">Pies (ft) / seg</option>
            <option value="nudo">Nudos (kt)</option>
            <option value="mach">Machs</option>
        </select>

        <select name="" id="resultCategory">
            <option value="kmHora">Km / hora</option>
            <option value="kmMin">Km / min</option>
            <option value="metroSeg">Metros / seg</option>
            <option value="metroMin">Metros / min</option>
            <option value="cmSeg">Cm / seg</option>
            <option value="millaSeg">Millas / seg</option>
            <option value="millaMin">Millas/ min</option>
            <option value="millaHora">Millas / hora</option>
            <option value="piesSeg">Pies (ft) / seg</option>
            <option value="nudo">Nudos (kt)</option>
            <option value="mach">Machs</option>
        </select>
     <div class="btn">
        <button>Borrar</button>
     </div>

     <div class="options">
        <button type="button" id="long" onclick="irLong()">Longitud</button>
        <button type="button" id="force" onclick="irFuer()" style="margin-left: 25px;
        margin-right: 25px;">Fuerza</button>
        <button type="button" id="work" onclick="irWork()">Trabajo</button>
        <button type="button" id="peso" onclick="irMasa()">Masa</button>
        <button type="button" id="vol" onclick="irVol()">Volumen</button>
        <button type="button" id="temp" onclick="irTemp()" style="margin-left: 25px;">Temperatura</button><br><br>
        <button type="button" id="time" onclick="irTime()">Tiempo</button>
        <button type="button" id="carga" onclick="irCarga()">Carga Eléc.</button>
        <button type="button" id="poten" onclick="irPoten()">Potencia</button>
        <button type="button" id="dens" onclick="irDens()">Densidad</button>
        <button type="button" id="dif" onclick="irDif()">Tensión</button>
    </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
